  /transport/showoffers:
    get:
      security:
        - bearerAuth: []
      tags:
        - "Transport"

      description: Gets all offers detailed for couriers, minimal for customers
      
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    accept_status:
                      type: string
                    pid:
                      type: integer
                    courier_id:
                      type: integer
                    transport_id:
                      type: integer
                    price:
                      type: number
                    avg_rating:
                      type: number
                    registration_date:
                      type: string
                    vehicle_id:
                      type: integer
                    model:
                      type: string
                    brand:
                      type: string
                    max_length:
                      type: number
                    max_width:
                      type: number
                    max_height:
                      type: number
                    max_weight:
                      type: number
                    horsepower:
                      type: integer
                    registration_plate:
                      type: string
                    courier_full_name:
                      type: string
                      
        '401':
          description: You do not have permission to perform this.
          
  /transport/currentposition:
    put:
      security:
        - bearerAuth: []
      tags:
        - "Transport"

      description: Update courier's current position.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  curr_long:
                    type: number
                    format: curr_long
                    example: 39.874567
                  curr_lat:
                    type: number
                    format: curr_lat
                    example: 42.874867
      responses:
        '200':
          description: OK - Courier's current position updated in all transports.
        '401':
          description: Unauthorized - User must be courier.
        '500':
          description: Interval Server Error

