openapi: 3.0.0
info:
  title: Wheelancer API with Swagger
  version: '1.0'
  description: "This is a simple CRUD API application made with Express and documented with Swagger 
    <br><br><h1>AUTH PASS (üîë): admin
    <br><br><h1>SUPER_AUTH PASS (üîëü¶π‚Äç‚ôÇÔ∏è): superadmin for System API calls and Admin registration."
servers:
  - url: http://wheelancer.hopto.org:3013/
  

#---<<<<<<<<<<<<<<<<<<<<<<<<<<<USER>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
    Super-Authorization:          
      type: apiKey
      name: super_auth
      in: header
      description: 'Super Special key for creating couriers => superadmin'  
  schemas:
    User: 
           type: object
           required: 
               - username
               - email
               - name
               - password
           properties:
               user_id:
                   type: integer
               username:
                   type: string
               name:
                   type: string
               email:
                   type: string
               biography:
                   type: string
               password:
                   type: string
           example:
               username: Mahmut_03
               email: test@test.com
               name: Mahmut
               password: testtset

         
security:
    - bearerAuth: []

paths:
#---<<<<<<<<<<<<<<<<<<<<<<<<<<<System>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  /system/inserttuples:
    post:
      security:
        - Super-Authorization: []
      tags:
        - "System"

      description: Insert example tuples.
      responses:
        '200':
          description: OK - Inserted
        '500':
          description: MYSQL ERROR.

  /system/truncatetables:
    delete:
      security:
        - Super-Authorization: []
      tags:
        - "System"

      description: Truncate tables.
      responses:
        '200':
          description: OK - Truncated.
        '500':
          description: MYSQL ERROR.

  /system/inserttables:
    post:
      security:
        - Super-Authorization: []
      tags:
        - "System"

      description: <h1>Creates tables (Do not use until fully implemented)üß∞.
      responses:
        '200':
          description: OK - Inserted.
        '500':
          description: MYSQL ERROR.


#---<<<<<<<<<<<<<<<<<<<<<<<<<<<USER>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  /user/checktoken:
    post:
      tags:
        - "User-General"

      description: Only checks token for persistent login.
              
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error

  /user/login:
    post:
      tags:
        - "User-General"

      description: Performs login operation and give user JWT token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  email:
                    type: string
                  password:
                    type: string
              example:
               email: Mahmut_03
               password: testtset
              
      responses:
        '200':
          description: OK - Successfully logged in.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                  name:
                    type: string
                  surname:
                    type: string
                  birthday:
                    type: string
                  idnum:
                    type: string
                  balance:
                    type: integer
                  email:
                    type: string
                  password:
                    type: string
                  registration_date:
                    type: string
                  type:
                    type: integer
                  token:
                    type: string
        '401':
          description: Wrong credentials.

  /user/register:
    post:        
      tags:
        - "User-General"

      description: Registers the user. Super-Auth Key is required in order to register as Admin.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                birthday:
                  type: string
                idnum:
                  type: string
                email:
                  type: string
                password:
                  type: string
                type:
                  type: integer
              example:
                name: John
                surname: asdasd
                birthday: "2022-05-01T20:41:21.457Z"
                idnum: "123131323"
                email: test@wheeasdasdasdlancer.com
                password: testtset
                type: 0
      responses:
        '200':
          description: OK - Successfully registered.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  surname:
                    type: string
                  birthday:
                    type: string
                  idnum:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  type:
                    type: integer
                  token:
                    type: string
        '406':
          description: Not Acceptable - User with same username or email already exists.

  /user/sendverification:
    post:        
      tags:
        - "User-General"

      description: Send mail verificaiton for users.
      
      responses:
        '200':
          description: Mail sent, please check your mailbox.
        '409':
          description: User is already verified.
        '429':
          description: User requested verification code more than 5 times. Please try again in 10 minutes.
        '500':
          description: Could not send verification code.
          
  /user/checkverification:
    post:        
      tags:
        - "User-General"

      description: Checks requested verification code to verify user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "6208"
          
      responses:
        '200':
          description: Successfully verified.
        '401':
          description: Please send a verification code.
        '403':
          description: Wrong verification code.
        '408':
          description: Verification code expired.
        '409':
          description: User is already verified.
        '429':
          description: Has made too many wrong entry please request a new code.
        '500':
          description: Interval Server Error

  /user/addbalance:
    put:
      security:
        - bearerAuth: []
      tags:
        - "User-General"

      description: Adds a specific amount to user's wallet.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  amount:
                    type: number
                    format: amount
                    example: 100
      responses:
        '200':
          description: OK - Balance added to your account.
        '500':
          description: Interval Server Error

  
  /user/getmyuser:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-General"

      description: Gets user info from token.
      responses:
        '200':
          description: OK - Successfully listed.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    user_id:
                      type: integer
                    name:
                      type: string
                    surname:
                      type: string
                    birthday:
                      type: string
                    id_num:
                      type: string
                    balance:
                      type: integer
                    email:
                      type: string
                    password:
                      type: string
                    email_verified:
                      type: integer
                    registration_date:
                      type: string
                    verify_try:
                      type: integer
                    verifier_id:
                      type: integer
                    avg_rating:
                      type: number
                    is_verified:
                      type: integer
                    type:
                      type: integer
        '500':
          description: Interval Server Error

#---<<<<<<<<<<<<<<<<<<<<<<<<<<<ADMIN>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  /user/getunverifiedcouriers:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Admin"

      description: Gets unverified couriers for admin.
      responses:
        '200':
          description: OK - Successfully listed.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    user_id:
                      type: integer
                    name:
                      type: string
                    surname:
                      type: string
                    birthday:
                      type: string
                    id_num:
                      type: string
                    balance:
                      type: integer
                    email:
                      type: string
                    password:
                      type: string
                    email_verified:
                      type: integer
                    registration_date:
                      type: string
                    verify_try:
                      type: integer
                    verifier_id:
                      type: integer
                    avg_rating:
                      type: number
                    is_verified:
                      type: integer
        '401':
          description: You do not have permission to do that.


  /user/getverifiedcouriers:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Admin"

      description: Gets verified Couriers
      parameters:
        - in: query
          name: uid
          schema:
            type: integer
          description: Id of user
          example: 1
      responses:
        '200':
          description: OK - Successfully listed.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    user_id:
                      type: integer
                    user_name:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                    biography:
                      type: string   
        '401':
          description: Unauthorized - Token is expired or wrong.

  /user/verifycourier:
    put:
      security:
        - bearerAuth: []
      tags:
        - "User-Admin"
      description: For verifying the courier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  courier_id:
                    type: integer
                    format: courier_id
                    example: 3
      responses:
        '200':
          description: OK - Successfully verified.
        '401':
          description: Unauthorized - You do not have permission to do that.

#---<<<<<<<<<<<<<<<<<<<<<<<<<<<COURIER>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  /user/addvehicle:
    post:
      security:
        - bearerAuth: []
        
      tags:
        - "User-Courier"

      description: Add vehicle to courier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model:
                  type: string
                brand:
                  type: string
                max_length:
                  type: number
                max_width:
                  type: number
                max_height:
                  type: number
                max_weight:
                  type: number
                horsepower:
                  type: integer
                registration_plate:
                  type: string
                type:
                  type: string
              example:
                model: Golf,
                brand: Volkswagen
                max_length: 120.000
                max_width: 90.000
                max_height: 80.000
                max_weight: 40.000
                horsepower: 120
                registration_plate: 06MS8967
                type: Sedan
                
      responses:
        '200':
          description: OK - Vehicle successfully added.
        '401':
          description: Unauthorized - User must be courier.
        '500':
          description: Internal Server Error
          
          
  /user/myvehicles:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Courier"

      description: Returns courier's vehicles
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                    properties:
                      vehicle_id:
                        type: integer
                      user_id:
                        type: integer
                      model:
                        type: string
                      brand:
                        type: string
                      max_length:
                        type: number
                      max_width:
                        type: number
                      max_height:
                        type: number
                      max_weight:
                        type: number
                      horsepower:
                        type: integer
                      registration_plate:
                        type: string
                      type:
                        type: string
                      
        '500':
          description: Interval Server Error
          
  /user/adddocument:
    post:
      security:
        - bearerAuth: []
        
      tags:
        - "User-Courier"

      description: Adds document to the courier to be verified.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                document:
                  type: string
                  format: binary
              
      responses:
        '200':
          description: OK - Document added successfully.
        '402':
          description: Document could not be added.
        '500':
          description: Internal Server Error
          
  /user/mydocument:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Courier"

      description: Gets document data for courier.
      responses:
        '200':
          description: OK
          content:
            image/png:
              schema: 
                type: string
                format: binary
        '404':
          description: Document could not be found.
        '405':
          description: Document file is missing in our system.
        '500':
          description: Internal Server Error
          
  /transport/pickupcargo:
    post:
      security:
        - bearerAuth: []
        
      tags:
        - "User-Courier"

      description: Picking up package for courier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                package_id:
                  type: integer
              example:
                package_id: 1
                
      responses:
        '200':
          description: OK - Package successfully picked up.
        '401':
          description: You do not have permission to perform this.<br>OR<br>You do not have permission to pickup this package.<br>OR<br>This package cannot be picked up at the moment.
        '407':
          description: Package could not be picked up.
        '500':
          description: Internal Server Error
          
  /transport/deliverpackage:
    post:
      security:
        - bearerAuth: []
        
      tags:
        - "User-Courier"

      description: Delivering package for courier with sending photo and verification mail for receiver.
                
      responses:
        '200':
          description: OK - Package delivery successfully reported.
        '401':
          description: You do not have permission to perform this.<br>OR<br>You do not have permission to deliver this package.<br>OR<br>This package cannot be delivered at the moment.
        '407':
          description: Package delivery confirm mail failed to sent.<br>OR<br>Package delivery could not be reported.
        '408':
          description: Package delivery proof could not be added.
        '500':
          description: Internal Server Error
          
  /transport/confirmdelivery:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Courier"

      description: Confirming delivery from  receiver via url
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    tid:
                      type: string
                    customer_id:
                      type: integer
                    courier_id:
                      type: integer
                    cargo_size:
                      type: integer
                    cargo_weight:
                      type: integer
                    creation_date:
                      type: string
                    departure_cords:
                      type: string
                    arrival_cords:
                      type: string
                      
        '401':
          description: Unauthorized - Token is expired or wrong.
          
  /transport/addoffer:
    post:
      security:
        - bearerAuth: []
        
      tags:
        - "User-Courier"

      description: Courier creates an offer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                package_id:
                  type: integer
                transport_id:
                  type: integer
                price:
                  type: number
              example:
                package_id: 1
                transport_id: 2
                price: 57.50
      responses:
        '200':
          description: OK - Offer successfully sent.
        '400':
          description: Offer could not be sent.
        '401':
          description: User must be courier.
        '412':
          description: Selected package could not found.<br>OR<br>New cargo does not fit your vehicle.<br>OR<br>New cargo exceeds maximum weight capacity of your vehicle.
        '413':
          description: Selected travel does not have a vehicle.
        '500':
          description: Internal Server Error
          
  /transport/add:
    post:
      security:
        - bearerAuth: []
        
      tags:
        - "User-Courier"

      description: Courier creates a transport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vehicle_id:
                  type: integer
                courier_pos_long:
                  type: number
                courier_pos_lat:
                  type: number
                departure_date:
                  type: string
                arrival_date:
                  type: string
              example:
                vehicle_id: 1
                courier_pos_long: 43.894165
                courier_pos_lat: 57.181412
                departure_date: "2022-05-05"
                arrival_date: "2022-05-08"
      responses:
        '200':
          description: OK - Transport successfully added.
        '401':
          description: User must be courier.
        '404':
          description: Vehicle could not be found.
        '407':
          description: Transport could not added.
        '500':
          description: Internal Server Error
          
  /transport/getcouriertransports:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Courier"

      description: Gets Courier's all transports
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    transport_id:
                      type: string
                    courier_id:
                      type: integer
                    vehicle_id:
                      type: integer
                    courier_pos_long:
                      type: number
                    courier_pos_lat:
                      type: number
                    last_update_date:
                      type: string
                    remaining_weight:
                      type: number
                    remaining_volume:
                      type: number
                    departure_date:
                      type: integer
                    arrival_date:
                      type: integer
                    status:
                      type: string
                    model:
                      type: string
                    brand:
                      type: string
                    max_length:
                      type: number
                    max_width:
                      type: number
                    max_height:
                      type: number
                    max_weight:
                      type: number
                    horsepower:
                      type: integer
                    registration_plate:
                      type: string
                    type:
                      type: string
                      
        '401':
          description: User must be courier.
        '500':
          description: Internal Server Error
          
  /user/myfeedbacks:
    get:
      security:
        - bearerAuth: []
      tags:
        - "User-Courier"

      description: Gets all feedback data for courier.
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    courier_id:
                      type: integer
                    customer_id:
                      type: integer
                    pid:
                      type: integer
                    message:
                      type: string
                    rate:
                      type: number
                    date:
                      type: string
                    name:
                      type: string
                    surname:
                      type: string
                    registration_date:
                      type: string
                      
        '401':
          description: User must be courier.
        '500':
          description: Internal Server Error

